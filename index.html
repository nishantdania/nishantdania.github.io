---
layout: default
title: Home
---

<div id="home">
  <ul class="posts">
    {% for post in paginator.posts limit:3 %}
    	<li>
    	<div class="post-name"><a href="{{ post.url }}">{{ post.title }}</a></div>
      	<span>{{ post.date | date_to_string }}</span> 
      	{{post.content}}
      	</li>
    {% endfor %}
  </ul>
</div>
